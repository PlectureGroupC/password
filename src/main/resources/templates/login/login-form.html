<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<header th:include="_tempNotLogin :: header"></header>
	<div class="container">
	<div class="card card-container">
	<h2>ログインフォーム</h2>
	<div th:if="${param.error}" class="alert alert-danger">
		ユーザ名またはパスワードが正しくありません
	</div>
	<div th:if="${param.logout}" class="alert alert-danger">
		ログアウトしました
	</div>
	<div class="form-group">
		<form class="form-signin" th:action="@{/login}" method="POST">
			<div class="form-group">
				<label for="username">UserName</label>
				<input class="form-control" type="text" id="username" name="username" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" id="password" name="password" />
			</div>
			<button class="btn btn-1g btn-primary" type="submit">ログイン</button>
		</form>
	</div>
	<p>アカウントをお持ちでない方は<a th:href="@{/account/create}">こちら</a></p>
	<p>パスワードをお忘れの方は<a th:href="@{/resetPass/forgot}">こちら</a></p>
	</div>
	</div>
	<footer th:include="_tempNotLogin :: footer"></footer>
</body>
</html>
