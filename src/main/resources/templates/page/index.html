<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Hello </title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1> Login </h1>
            <p th:if="${validationError}" th:text="${validationError}">validation error</p>
        </div>
        <div class="row">
            <div class="col-md-12">

                <form role="form" action="/" th:action="@{/}" th:object="${loginForm}" method="post">
                    <div class="form-group">
                        <label class="control-label" for="inputMailaddress"><addr title="required"> Address </addr></label>
                        <input type="text" class="form-control" id="inputMailaddress" name="mailaddress" th:filed="*{mailaddress}" />
                    </div>
                    <button type="submit" class="btn btn-default"> login </button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
