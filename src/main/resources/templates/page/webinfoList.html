<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/html">
<head>
    <title> WebInfo List</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1> WebPage Infomation </h1>
        </div>

        <div class="row">
            <table class="table table-striped table-bordered">
                <tr th:each="webinfo : ${list}">
                    <td th:text="${webinfo.mailaddress}"></td>
                    <td th:text="${webinfo.name}"></td>
                    <td th:text="${webinfo.url}"></td>
                    <td th:text="${webinfo.userID}"></td>
                    <td th:text="${webinfo.password}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
