<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href="/honoka/css/bootstrap.css" th:src="@{/honoka/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Home</h1>
        </div>

        <p th:text="'Address : ' + ${loginForm.mailaddress}" />

        <form role="form" action="/webpageForm" th:action="@{/webpageForm}" th:object="${webInfoForm}" method="get">
            <div class="form-group">
                <input type="hidden" class="form-control" id="inputMailaddress" name="mailaddress" th:value="${loginForm.mailaddress}"  />
            </div>
            <button type="submit" class="btn btn-default"> register webpage infomation </button>
        </form>

        <a class="btn btn-default" href="/webpageForm/${loginForm.mailaddress}" th:href="@{/webpageForm/{mailaddress}(mailaddress=${loginForm.mailaddress})}"> register WebPage Infomation </a>

        <a class="btn btn-default" href="/webinfoList/${loginForm.mailaddress}" th:href="@{/webinfoList/{mailaddress}(mailaddress=${loginForm.mailaddress})}"> check WebPage Infomation </a>

    </div>
</body>
</html>
