<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Home</h1>
        </div>

        <p th:text="'Address : ' + ${loginForm.mailaddress}" />

        <form role="form" action="/webpageForm" th:action="@{/webpageForm}" th:object="${webInfoForm}" method="get">
            <div class="form-group">
                <input type="hidden" class="form-control" id="inputMailaddress" name="mailaddress" th:value="${loginForm.mailaddress}"  />
            </div>
            <button type="submit" class="btn btn-default" th:value="${loginForm.mailaddress}"> register webpage infomation </button>
        </form>

        <a href="/webpageForm"> register webpage infomation </a>
    </div>
</body>
</html>
