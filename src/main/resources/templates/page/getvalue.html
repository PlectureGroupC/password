<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> get value</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Get Form</h1>
        </div>

        <table class="table table-striped table-bordered" th:object="${webInfoForm}">
            <tr>
                <th class="col-md-3"> mailaddress </th>
                <td class="col-md-9" th:text="*{mailaddress}"></td>
            </tr>
            <tr>
                <th class="col-md-3"> Webpage Name </th>
                <td class="col-md-9" th:text="*{Name}"></td>
            </tr>
            <tr>
                <th class="col-md-3"> Webpage url </th>
                <td class="col-md-9" th:text="*{url}"></td>
            </tr>
            <tr>
                <th class="col-md-3"> Webpage UserID </th>
                <td class="col-md-9" th:text="*{UserID}"></td>
            </tr>
            <tr>
                <th class="col-md-3"> Webpage Password </th>
                <td class="col-md-9" th:text="*{Password}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
