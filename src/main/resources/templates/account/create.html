<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>新規登録</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
	<script>
	$("input[type=checkbox]").click(function(){
    	var $count = $("input[type=checkbox]:checked").length;
    	var $not = $('input[type=checkbox]').not(':checked')
    	if($count >= 3) {
        	$not.attr("disabled",true);
    	}else{
        	$not.attr("disabled",false);
    	}
	});
	</script>
</head>
<body>
	<h2>アカウント登録画面</h2>
	<form th:action="@{/account/create}" th:object="${accountForm}" method="POST">
	<div th:if="${param.error}">入力値が正しくないデシ</div>
	<table>
		<tr>
			<td><label for="username">UserName:</label></td>
			<td><input type="text" th:field="*{username}" id="username" name="username" /></td>
		</tr>
		<tr>
			<td><label for="mailAddress">EMail:</label></td>
			<td><input type="email" th:field="*{mailAddress}" id="mailAddress" name="mailAddress" /></td>
		</tr>
		<tr>
			<td><label for="confirmMail">EMail(確認用):</label></td>
			<td><input type="email" th:field="*{confirmMail}" id="confirmMail" name="confirmMail" /></td>
		</tr>
		<tr>
			<td><label for="password">Password:</label></td>
			<td><input type="password" th:field="*{password}" id="password" name="password" /></td>
		</tr>
		<tr>
			<td><label for="confirmPass">Password(確認用):</label></td>
			<td><input type="password" th:field="*{confirmPass}" id="confirmPass" name="confirmPass" /></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><button class="btn btn-1g btn-primary" type="submit">登録</button></td>
		</tr>
	</table>
	</form>
	<div >
		<img alt="hoge" th:src="@{/images/img1.png}" width="130" height="130"></img>
	</div>
</body>
</html>
