<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>新規登録</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
</head>
<body>
	<header th:include="_tempNotLogin :: header"></header>
	<div class="container">
	<div class="row">
		<div class="row">
			<h2 class="col-md-8 col-md-offset-2">新規登録</h2>
		</div>
		<form th:action="@{/account/create}" th:object="${accountForm}" method="POST">
			<div th:if="${error}" th:text="${errorMessage}" class="alert alert-danger"></div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<label for="username">UserName</label>
						<input type="text" th:field="*{username}" id="username" name="username" class="form-control" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<label for="mailAddress">EMail</label>
						<input type="email" th:field="*{mailAddress}" id="mailAddress" name="mailAddress" class="form-control" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<label for="confirmMail">EMail(確認用)</label>
						<input type="email" th:field="*{confirmMail}" id="confirmMail" name="confirmMail" class="form-control" />
				</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<label for="password">Password</label>
						<input type="password" th:field="*{password}" id="password" name="password" class="form-control" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<label for="confirmPass">Password(確認用)</label>
						<input type="password" th:field="*{confirmPass}" id="confirmPass" name="confirmPass" class="form-control" />
					</div>
				</div>
			</div>
			
			<p class="col-md-8 col-md-offset-2">以下から画像を3枚選択してください(パスワードを忘れてしまったときに必要になる画像です)</p>
			<div class="checkbox" th:each="list : ${checkItems}">
				<div class="col-md-6 col-md-offset-3">
					<ul class="ul">
						<li class="col-md-6 col-md-offset-3">
							<input type="checkbox" name="imgPath" th:field="*{imgPath}" th:value="${list.key}" />
							<label th:for="${#ids.prev('imgPath')}">
								<img class="contain" th:src="@{${list.key}}" />
							</label>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-2 col-md-offset-9">
				<button class="btn btn-1g btn-primary" type="submit">登録</button>
			</div>
		</form>
		</div>
	</div>
	<footer th:include="_tempNotLogin :: footer"></footer>
</body>
</html>
