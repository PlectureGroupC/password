<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>forgotPass</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container">
	<div class="row">
	<h2 class="col-md-8 col-md-offset-2">Select images.</h2>
	<div class="col-md-8 col-md-offset-2">
		<div th:if="${error}" th:text="${errorMessage}" class="alert alert-danger"></div>
	</div>
	<p class="col-md-8 col-md-offset-2">パスワード再設定用の画像を選択してください</p>
	<form th:action="@{/resetPass/reset}" th:object="${imageCheckForm}" method="POST">
		<div class="checkbox" th:each="item : ${checkItems}">
		<div class="col-md-6 col-md-offset-3">
			<ul class="ul">
				<li class="col-md-6 col-md-offset-3">
					<input type="checkbox" name="imgValue" th:field="*{imgValue}" th:value="${item.key}" />
						<label th:for="${#ids.prev('imgValue')}">
							<img class="contain" th:src="@{${item.key}}" />
						</label>
				</li>
			</ul>
		</div>
		</div>
		<input type="hidden" name="token" th:value="*{token}" />
		<div class="col-md-1 col-md-offset-9">
			<button class="btn btn-1g btn-primary" type="submit">送信</button>
		</div>
	</form>
	</div>
	</div>
</body>
</html>
