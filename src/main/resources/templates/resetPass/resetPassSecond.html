<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>resetPass</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<h2>Select images.</h2>
<div th:if="${error}" th:text="${errorMessage}" class="alert alert-danger"></div>

<p>新しいパスワードを入力してください</p>
<form th:action="@{/resetPass/resetPass}" th:object="${resetPassForm}" method="POST">
	<table>
		<tr>
			<td><label for="password">Password:</label></td>
			<td><input type="password" th:field="*{password}" id="password" name="password" /></td>
		</tr>
		<tr>
			<td><label for="confirmPass">Password(確認用):</label></td>
			<td><input type="password" th:field="*{confirmPass}" id="confirmPass" name="confirmPass" /></td>
		</tr>
	</table>
	<input type="hidden" name="token" th:value="*{token}" />
	<button class="btn btn-1g btn-primary" type="submit">送信</button>
</form>
</body>
</html>
