<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_temp :: head ('Home')">
</head>
<body>
<header th:replace="_temp :: header (${#authentication.principal.username})"></header>
    <div class="container">
        <div class="page-header">
            <h1>Home</h1>
        </div>
        <form role="form" action="/webpageForm" th:action="@{/webpageForm}" th:object="${webInfoForm}" method="get">
            <div class="form-group">
                <input type="hidden" class="form-control" id="inputUsername" name="username" th:value="${#authentication.principal.username}"  />
            </div>
            <button type="submit" class="btn btn-default"> register webpage infomation </button>
        </form>

        <a class="btn btn-default" href="/webinfoList/${#authentication.principal.username}" th:href="@{/webinfoList/{username}(username=${#authentication.principal.username})}"> check WebPage Infomation </a>

    </div>
</body>
</html>
